name : Create S3 Non security Items

on:
  issues:
    type:
      -opened


jobs:
 deploy:
   runs-on: ubuntu-latest


   steps:
   - name: Checkout Repository
     uses: actions/chekout@v2

   - name: Set up AWS CLI
     uses: aws-actions/configure-aws-credentials@v2
     with:
       aws-access-key-id: $ {{ secrets.AWS_ACCESS_KEY_ID }}
       aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
       aws-region: us-east-1

  - name: Extract Bucket Name from Issue
    run: |
      export BUCKET_NAME=$(echo "${{ github.event.issue.title }}")
      echo "Bucket Name: $BUCKET_NAME"
      echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV


  - name: Run Terraform
    run: |
      cd terraform
      cd Projects
      cd github
      terraform init
      terraform apply -auto approve -var="bucket_name=${{ env.BUCKET_NAME }}"

  - name: add comment
    run: gh issue comment "$NUMBER" --repo "$REPO" --body "$BODY"
    env:

      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      NUMBER: $ {{ github.event.issue.number }}
      REPO: ${{ github.repository }}
      BODY: >
        O bucket S3 foi criado sucesso!!
